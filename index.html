<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=”X-UA-Compatible” content=”IE=edge”>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>windows 11 clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="icons">
        <img src="chromeicon.png" style="width:74px;" alt="">
        <div>Google Chrome</div><br>
        <img src="edgeicon.png" style="width: 41px; padding-left: 14px" alt="">
        <div>Microsoft Edge</div>
        <img src="recyclebinicon.png" style="width: 59px; padding: 18px 0 5px" alt="">
        <div>Recycle Bin</div>
    </div>

    <div class="taskBar">
        <img src="icons.PNG" alt="">
        <img class="right" src="taskbarright.PNG" alt="">
    </div>
    
    <div class="startMenu">
        <img src="startmenu.PNG" alt="">
    </div>

    <video autoplay muted id="vid">
        <source src="video.webm" type="video/webm">
    </video>
    
</body>
<script src="script.js"></script>
</html>
